<div class="slider">
    <div class="slide" ng-repeat="image in images" ng-show="image.visible">
        <img ng-src="{{image.src}}"/>
    </div>
    <div class="arrows">
        <a href="#" ng-click="prev()"><img src="Images/User/UI/left-arrow.png"/></a> <a href="#" ng-click="next()">
            <img src="Images/User/UI/right-arrow.png"/>
        </a>
    </div>
</div>
